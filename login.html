<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#eef2ff',
              100: '#e0e7ff',
              200: '#c7d2fe',
              300: '#a5b4fc',
              400: '#818cf8',
              500: '#6366f1',
              600: '#4f46e5',
              700: '#4338ca',
              800: '#3730a3',
              900: '#312e81'
            }
          },
          boxShadow: {
            glow: '0 10px 30px rgba(99,102,241,0.35)'
          }
        }
      }
    }
  </script>
  <style>
    .gradient-bg { background-image: radial-gradient(60rem 60rem at 110% -10%, rgba(99,102,241,0.18), rgba(99,102,241,0) 40%), radial-gradient(40rem 40rem at -10% 110%, rgba(236,72,153,0.16), rgba(236,72,153,0) 40%); }
    .gradient-bg.dark { background-image: radial-gradient(60rem 60rem at 110% -10%, rgba(120,120,120,0.22), rgba(120,120,120,0) 40%), radial-gradient(40rem 40rem at -10% 110%, rgba(60,60,60,0.18), rgba(60,60,60,0) 40%); }
  </style>
</head>
<body class="min-h-dvh bg-gray-50 dark:bg-neutral-950 transition-colors duration-300">
  <div class="absolute inset-0 gradient-bg pointer-events-none opacity-80 dark:opacity-60"></div>

  <header class="relative z-10 flex items-center justify-between px-6 py-4">
    <div class="flex items-center gap-2">
      <span class="inline-flex h-9 w-9 items-center justify-center rounded-lg bg-brand-600 text-white shadow-glow">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="h-5 w-5"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6v6l4 2"/></svg>
      </span>
      <span class="text-lg font-semibold text-gray-900 dark:text-white">CollegeCodeHub</span>
    </div>
    <button id="theme-toggle" type="button" aria-label="Toggle dark mode" class="inline-flex items-center gap-2 rounded-full border border-gray-200 bg-white/80 px-3 py-1.5 text-sm font-medium text-gray-700 shadow-sm backdrop-blur transition hover:bg-white dark:border-neutral-800 dark:bg-neutral-900/70 dark:text-gray-200">
      <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="h-4 w-4 hidden dark:inline"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364 6.364-1.414-1.414M7.05 7.05 5.636 5.636m12.728 0L17.95 7.05M7.05 16.95l-1.414 1.414M12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8Z"/></svg>
      <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="h-4 w-4 dark:hidden"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79Z"/></svg>
      <span class="hidden sm:inline">Theme</span>
    </button>
  </header>

  <main class="relative z-10 mx-auto max-w-5xl px-4 pb-20 pt-6 sm:pt-10">
    <div class="rounded-2xl border border-gray-200 bg-white/80 p-6 shadow-xl backdrop-blur dark:border-neutral-800 dark:bg-neutral-900/60">
      <div class="mb-8 grid gap-6 md:grid-cols-2">
        <div>
          <div class="mb-6">
            <div class="flex items-center gap-2 text-gray-900 dark:text-white">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="h-5 w-5"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6v6l4 2"/></svg>
              <h1 class="text-xl font-semibold">Code-PVG</h1>
            </div>
            <div class="mt-4">
              <h2 class="text-base font-semibold text-gray-900 dark:text-white">Personal Information</h2>
              <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">Enter your basic details to get started</p>
            </div>
          </div>

          <div class="space-y-4">
            <div>
              <label for="fullName" class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-200">Full Name <span class="text-red-500">*</span></label>
              <input id="fullName" name="fullName" type="text" placeholder="Enter your full name" class="block w-full rounded-xl border border-gray-200 bg-white/90 px-3 py-2 text-gray-900 placeholder-gray-400 shadow-sm outline-none transition focus:border-brand-500 focus:bg-white focus:shadow-glow dark:border-neutral-800 dark:bg-neutral-900/70 dark:text-gray-100 dark:placeholder-gray-500" />
            </div>
            <div>
              <label for="email" class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-200">Email <span class="text-red-500">*</span></label>
              <input id="email" name="email" type="email" placeholder="Enter your email" class="block w-full rounded-xl border border-gray-200 bg-white/90 px-3 py-2 text-gray-900 placeholder-gray-400 shadow-sm outline-none transition focus:border-brand-500 focus:bg-white focus:shadow-glow dark:border-neutral-800 dark:bg-neutral-900/70 dark:text-gray-100 dark:placeholder-gray-500" />
            </div>
            <div>
              <label for="password" class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-200">Password <span class="text-red-500">*</span></label>
              <input id="password" name="password" type="password" placeholder="Create a password" class="block w-full rounded-xl border border-gray-200 bg-white/90 px-3 py-2 text-gray-900 placeholder-gray-400 shadow-sm outline-none transition focus:border-brand-500 focus:bg-white focus:shadow-glow dark:border-neutral-800 dark:bg-neutral-900/70 dark:text-gray-100 dark:placeholder-gray-500" />
            </div>
            <div>
              <label for="confirmPassword" class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-200">Confirm Password <span class="text-red-500">*</span></label>
              <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm your password" class="block w-full rounded-xl border border-gray-200 bg-white/90 px-3 py-2 text-gray-900 placeholder-gray-400 shadow-sm outline-none transition focus:border-brand-500 focus:bg-white focus:shadow-glow dark:border-neutral-800 dark:bg-neutral-900/70 dark:text-gray-100 dark:placeholder-gray-500" />
            </div>
          </div>
        </div>

        <div>
          <div class="mb-6">
            <h2 class="text-base font-semibold text-gray-900 dark:text-white">College Information</h2>
            <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">Required details about your academic information</p>
          </div>

          <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
            <div class="sm:col-span-2">
              <label for="username" class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-200">Username</label>
              <input id="username" name="username" type="text" placeholder="Choose a username" class="block w-full rounded-xl border border-gray-200 bg-white/90 px-3 py-2 text-gray-900 placeholder-gray-400 shadow-sm outline-none transition focus:border-brand-500 focus:bg-white focus:shadow-glow dark:border-neutral-800 dark:bg-neutral-900/70 dark:text-gray-100 dark:placeholder-gray-500" />
            </div>
            <div class="sm:col-span-2">
              <label for="phone" class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-200">Mobile Number</label>
              <input id="phone" name="phone" type="tel" inputmode="tel" placeholder="+91 98XXXXXX90" class="block w-full rounded-xl border border-gray-200 bg-white/90 px-3 py-2 text-gray-900 placeholder-gray-400 shadow-sm outline-none transition focus:border-brand-500 focus:bg-white focus:shadow-glow dark:border-neutral-800 dark:bg-neutral-900/70 dark:text-gray-100 dark:placeholder-gray-500" />
            </div>
            <div>
              <label for="batch" class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-200">Batch</label>
              <select id="batch" name="batch" class="block w-full appearance-none rounded-xl border border-gray-200 bg-white/90 px-3 py-2 text-gray-900 shadow-sm outline-none transition focus:border-brand-500 focus:bg-white dark:border-neutral-800 dark:bg-neutral-900/70 dark:text-gray-100">

                <option>2022-2026</option>
                <option>2023-2027</option>
                <option>2024-2028</option>
                <option>2025-2029</option>
                
               
               
                
              </select>
            </div>
            <div>
              <label for="year" class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-200">Year</label>
              <select id="year" name="year" class="block w-full appearance-none rounded-xl border border-gray-200 bg-white/90 px-3 py-2 text-gray-900 shadow-sm outline-none transition focus:border-brand-500 focus:bg-white dark:border-neutral-800 dark:bg-neutral-900/70 dark:text-gray-100">
                <option>First</option>
                <option>Second</option>
                <option>Third</option>
                <option>Fourth</option>
              </select>
            </div>
            <div>
              <label for="department" class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-200">Department (Optional)</label>
              <select id="department" name="department" class="block w-full appearance-none rounded-xl border border-gray-200 bg-white/90 px-3 py-2 text-gray-900 shadow-sm outline-none transition focus:border-brand-500 focus:bg-white dark:border-neutral-800 dark:bg-neutral-900/70 dark:text-gray-100">
                <option>Artificial Intelligence and Data Science</option>
                <option>Computer Engineering</option>
                <option>Electronics and Telecommunication</option>
                <option>Information Technology</option>
                <option>Mechanical Engineering</option>
                
              </select>
            </div>
            <div>
              <label for="prn" class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-200">PRN Number</label>
              <input id="prn" name="prn" type="text" placeholder="Enter PRN" class="block w-full rounded-xl border border-gray-200 bg-white/90 px-3 py-2 text-gray-900 placeholder-gray-400 shadow-sm outline-none transition focus:border-brand-500 focus:bg-white focus:shadow-glow dark:border-neutral-800 dark:bg-neutral-900/70 dark:text-gray-100 dark:placeholder-gray-500" />
            </div>
        
            <div class="sm:col-span-2 mt-2">
              <button type="button" class="group relative inline-flex w-full items-center justify-center overflow-hidden rounded-xl bg-gray-900 px-4 py-2.5 text-sm font-semibold text-white shadow-lg transition hover:bg-gray-800 dark:bg-neutral-800 dark:hover:bg-neutral-700">
                Create Account
              </button>
            </div>
            <div class="sm:col-span-2">
              <div class="my-2 flex items-center gap-3 text-xs text-gray-500 dark:text-gray-400">
                <div class="h-px flex-1 bg-gray-200 dark:bg-neutral-800"></div>
                or continue with
                <div class="h-px flex-1 bg-gray-200 dark:bg-neutral-800"></div>
              </div>
              <div class="grid grid-cols-1 gap-3 sm:grid-cols-2">
                <button type="button" class="inline-flex w-full items-center justify-center gap-2 rounded-xl border border-gray-200 bg-white/80 px-4 py-2.5 text-sm font-medium text-gray-800 transition hover:bg-white dark:border-neutral-800 dark:bg-neutral-900/70 dark:text-gray-100">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5 text-[#0a66c2]"><path d="M20.447 20.452H17.21V15.86c0-1.093-.02-2.5-1.523-2.5-1.524 0-1.758 1.19-1.758 2.42v4.673H10.68V9h3.106v1.561h.045c.433-.82 1.492-1.686 3.07-1.686 3.286 0 3.892 2.162 3.892 4.972v6.605zM7.433 7.433a1.804 1.804 0 1 1 0-3.608 1.804 1.804 0 0 1 0 3.608zM8.991 20.452H5.876V9h3.115v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>
                  LinkedIn
                </button>
                <div class="w-full">
                  <div id="g_id_onload"
                       data-client_id="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
                       data-context="signup"
                       data-ux_mode="popup"
                       data-callback="onGoogleCredential"
                       data-auto_select="false"
                       data-itp_support="true"></div>
                  <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="continue_with" data-shape="rect" data-logo_alignment="left" style="width:100%"></div>
                </div>
              </div>
            </div>
            <div class="sm:col-span-2 text-center text-sm text-gray-600 dark:text-gray-400">
              Already have an Account? <a href="#" class="font-medium text-brand-600 hover:text-brand-500 dark:text-brand-400 dark:hover:text-brand-300">Sign in</a>
            </div>
            <div class="sm:col-span-2 text-center text-xs text-gray-500 dark:text-gray-500">
              By creating an account, you agree to our <a href="#" class="underline">Terms of Service</a> and <a href="#" class="underline">Privacy Policy</a>.
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    (function initTheme() {
      const root = document.documentElement;
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const useDark = saved ? saved === 'dark' : prefersDark;
      root.classList.toggle('dark', useDark);
      document.querySelector('.gradient-bg').classList.toggle('dark', useDark);
    })();

    document.getElementById('theme-toggle').addEventListener('click', function () {
      const root = document.documentElement;
      const isDark = root.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      document.querySelector('.gradient-bg').classList.toggle('dark', isDark);
    });
    window.onGoogleCredential = function (response) {
      // ID token returned from Google. Send to your backend for verification.
      // Example: fetch('/api/auth/google', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ id_token: response.credential }) })
      console.log('Google ID token:', response.credential);
      alert('Google sign-in successful. Check console for ID token.');
    }
  </script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
